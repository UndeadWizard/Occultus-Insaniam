 atlantean_pagan: "Atlantean"
 atlanic: "Atlanic"
 atlanic_religion_desc: "When the IX Legio intitally landed on Ayadon, they brought with them the stories of the Old World. These later took on a life of their own, and soon became a unique mix between Roman, Phoenician, and Barbara beliefs."
 
 heptarchic: "Heptarchic"
 heptarchic_religion_desc: "Heptarchism has its roots in the Seven Bishops, alternatively known as the Seven Saints, who journeyed from Iberia during the Moorish Invasion. They sport a blend between Hellenistic beliefs, and traditional Catholicism." 
 HEPTARCHIC_ASPECTS: "Heptarchic Aspects" 
 
 tiki: "Tiki"
 tiki_religion_desc: "In Maori mythology, Tiki is the first man created."
 
 # Personal Deities
 deity_venus: "Venus"
 deity_venus_desc: "Goddess of love, beauty, desire, sexuality, and pleasure."
 deity_apollo: "Apollo"
 deity_apollo_desc: "God of music, arts, knowledge, healing, plague, prophecy, poetry, manly beauty and archery."
 deity_mars: "Mars"
 deity_mars_desc: "God of war, bloodshed, and violence."
 deity_artemis: "Artemis"
 deity_artemis_desc: "Virgin goddess of the hunt, wilderness, animals, young girls, childbirth, and plague."
 deity_artemis_alt: "Artemis"
 deity_artemis_desc_alt: "Virgin goddess of the hunt, wilderness, animals, young girls, childbirth, and plague."
 deity_athena: "Athena"
 deity_athena_desc: "Goddess of intelligence, skill, peace, warfare, battle strategy, handicrafts, and wisdom."
 deity_demeter: "Demeter"
 deity_demeter_desc: "Goddess of grain, agriculture and the harvest, growth and nourishment."
 deity_dionysus: "Dionysus"
 deity_dionysus_desc: "God of wine, parties and festivals, madness, chaos, drunkenness, drugs, and ecstasy."
 deity_pluto: "Pluto"
 deity_pluto_desc: "King of the underworld and the dead, and god of regret. His consort is Persephone."
 deity_vulcan: "Vulcan"
 deity_vulcan_desc: "Crippled god of fire, metalworking, and crafts. Husband to Venus."
 deity_juno: "Juno"
 deity_juno_desc: "Queen of the gods and goddess of marriage, women, childbirth, heirs, kings, and empires."
 deity_hermes: "Hermes"
 deity_hermes_desc: "God of boundaries, travel, communication, trade, language, and writing. The son of Jupiter and Maia, Hermes is the messenger of the gods, and a psychopomp who leads the souls of the dead into the afterlife."
 deity_hestia: "Hestia"
 deity_hestia_desc: "Virgin goddess of the hearth, home and chastity. She is a daughter of Rhea and Cronus and sister of Jupiter."
 deity_neptune: "Neptune"
 deity_neptune_desc: "God of the sea, rivers, floods, droughts, and earthquakes. He is a son of Cronus and Rhea and brother to Jupiter and Pluto."
 deity_jupiter: "Jupiter"
 deity_jupiter_desc: "King and father of the gods, the ruler of Mount Olympus and the god of the sky, weather, thunder, lightning, law, order, and justice."
 