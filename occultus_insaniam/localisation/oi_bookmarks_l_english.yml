 BOOKMARK_TRIDENT_SHATTERED: "Shattered Trident"
 BOOKMARK_TRIDENT_SHATTERED_DESC: "It has been nearly a century after the Collapse. The plagues and famines that had wracked Atlantis for so long have subsided, and the scars have begun to heal. But it comes with a heavy price. The Old Empire is shattered, and its children squabble amongst its bones."
 BOOKMARK_POLYNESIAN_SETTLERS:  "Polynesian Settlers"
 BOOKMARK_POLYNESIAN_SETTLERS_DESC: "Polynesians settled on the coast of Mu"