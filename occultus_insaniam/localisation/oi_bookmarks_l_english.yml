 BOOKMARK_ATLANTIS_SHATTERED: "Atlantis Shattered"
 BOOKMARK_ATLANTIS_SHATTERED_DESC: "It has been nearly a century after the Collapse. The plagues and famines that had wracked Atlantis for so long have subsided, and the scars have begun to heal. But it comes with a heavy price. The Old Empire is shattered, and its children squabble amongst its bones."